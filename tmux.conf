# Basic settings
set -g default-terminal "xterm-256color"
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g base-index 1
set -g visual-activity on
setw -g monitor-activity on
setw -g aggressive-resize on
setw -g automatic-rename

# Style status bar
set -g status-utf8 on
set -g status-justify left
set -g status-left-fg white
set -g status-left-bg brightgreen
set -g status-left ' SESSION #S '
set -g status-left-length 50
set -g status-right-length 0
set -g status-fg white
set -g status-bg black
set -g status-attr dim
setw -g window-status-fg brightgreen
setw -g window-status-bg black
setw -g window-status-attr dim
setw -g window-status-format '#I.#W'
setw -g window-status-separator ' '
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr underscore
setw -g window-status-current-format '#I.#W'
set -g message-fg white
set -g message-bg black
set -g display-panes-active-colour white
set -g display-panes-colour brightgreen
set -g pane-border-fg brightgreen
set -g pane-border-bg brightblack
set -g pane-active-border-fg brightgreen
set -g pane-active-border-bg brightblack

# Split windows
bind | split-window -h
bind - split-window -v

# Travers panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize windows
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r + resize-pane -U 1
bind -r - resize-pane -D 1

# Swap window left/right
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Reload config
bind r source-file ~/.tmux.conf
